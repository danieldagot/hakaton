<!DOCTYPE html>
<html>

<head>
    <title>HealthChoice</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

</head>

<body>

    <div class="homeContainer2"> </div>
    
    <script id="home-template" type='text/x-handlebars-template'>
                <div id='welcome'> Welcome back , {{name}}</div>
           
             <div class = val id= homeContainer >
                <div class = val id= "clories" href="" onclick="basicPopup(this.href);return false">
                    The number of calories that you eat every day now is {{cal}} calories. </div>
            <div class = 'val' id="recomandCal">Recommended Calorie Intake : {{recomandetCal}} calories.</div>
             <div class = 'val' id="bmi"> Your BMI is : {{bmi}}</div>
           <div class = 'val' id= "condition">Your condition is {{condition}} </div>

             </div>
            
                
</script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="home.js"></script>
</body>

</html>
