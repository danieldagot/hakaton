<!DOCTYPE html>
<html>

<head>
    <title>Form</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="explain.css" />
</head>



<body>
    <div class="fullContainer">
        <center>
            <h1 class='MainTitle'>Update The<br> <span id='healthChoice'>HealthCh<i id='heart'
                        class="fas fa-heartbeat"></i>ice!</span></h1>
            <h2 class='SecondTitle'>In order to know you better you can update the form below any time you want
            </h2>
        </center>

        <div class=continer>
            <table class='table'>

                <tr>
                    <td>Height: </td>
                    <td> <input type="text" id="Height" placeholder="Must Be In CM"
                            onblur="NumCheck('Height', 'HeightError');" /></td>
                    <td>
                        <div id="HeightError" class='Error'> </div>
                    </td>
                </tr>

                <tr>
                    <td>Weight: </td>
                    <td> <input type="text" id="Weight" placeholder="Must Be In KG"
                            onblur="NumCheck('Weight', 'WeightError');" /></td>
                    <td>
                        <div id="WeightError" class='Error'> </div>
                    </td>
                </tr>
                <tr>
                    <td class=text> My Activity Level </td>
                    <td class="slidecontainer">
                        <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
                    <td><span id="demo" style="text-align-last: center"></span>
                    </td>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <div id='slideResult'>Moderate Exercise 3-5 Days/Week</div>
                    </td>
                </tr>


                <tr>
                    <td class="submitButton"><input type="submit" name="Submit" value="Submit" class='button'
                            onclick="return SubmitCheck()" /> </td>
                    <td class="cleanButton"><input type="reset" name="Clean Form" value="Clean Form" class='button' />
                    </td>
                    <td>
                        <div style="visibility: hidden" id="UserCheck">
                        </div>
                    </td>
                </tr>

            </table>


        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <!-- <script src='getFormData.js'></script>
  <script src="FormCheck.js"></script> -->

</body>

</html>
