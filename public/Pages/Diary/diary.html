<!DOCTYPE html>
<html>

<head>
  <title>Diary</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="diary.css" />
</head>



<body>
    <div id="container">
<center>
    <h1 class="MainTitle">My Health Diary</h1>
    <h2 class="SecondTitle">Here you will write about your journey of getting fitter and healthier.</h2>
</center>

    <textarea placeholder="How Was Your Day?" id="input"></textarea>
    <div id="post" onclick="post">Post!</div>
    
    
    
        <script id="post-template" type="text/x-handlebars-template">
            {{#each posts}}
            
            <div class ='post' data-id="{{id}}">
              <div class=date>{{date}}</div>
              <p class='post-text'>{{text}}</p>
              <button class ="delete">Delete Post</button>
              </div>
            
            {{/each}}
          
        </script> 
        <div id="posts"></div>     
      </div>
</div>

  

  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

  <script src="render.js"></script>
  <script src="logic.js"></script>
  <script src="main.js"></script>
</body>

</html>
